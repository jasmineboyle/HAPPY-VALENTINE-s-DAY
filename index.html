<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #e91e63; /* Pink title color */
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }

        .heart {
            color: #e91e63;
            font-size: 2em;
            margin-bottom: 10px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤️</div>
        <h1>Happy Valentine's Day!</h1>
        <p>To my dearest Valentine,</p>
        <p>Wishing you a day filled with love, joy, and happiness. Thank you for being you!</p>
        <p>With all my love,</p>
        <p>[Marian Faye Pugoy]</p>

        <div class="image-container">
            <img src="your-image.jpg" alt="Valentine's Image">
        </div>
    </div>
</body>
</html>
